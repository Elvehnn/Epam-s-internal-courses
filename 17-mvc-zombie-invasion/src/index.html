<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="zombie-icon.svg" type="image/svg+xml" />
		<title>Zombie invasion</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="board">
				<div class="board__level">Level 1</div>
				<div class="board__score" id="score">0</div>
			</section>

			<section class="game">
				<div class="game__keys-container">
					<div class="moving-keys">
						<div class="game__key key-left">&larr;</div>
						<div class="game__key key-right">&rarr;</div>
					</div>
					<p class="key-title">MOVE</p>

					<div class="game__key key-up">&uarr;</div>
					<p class="key-title">SHOOT</p>
				</div>

				<div class="game__field"></div>
			</section>
		</div>
	</body>
</html>
